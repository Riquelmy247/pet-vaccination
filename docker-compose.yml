version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-pet_vaccination}
      POSTGRES_USER: ${DJANGO_DB_USER:-pet_vaccination}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-pet_vaccination}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:

